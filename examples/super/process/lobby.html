<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Lobby</title>
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
	/>
    <script src="https://auth.medixlab.vxr.space/auth/js/keycloak.js"></script>
    <script src="../../js/keycloak-logic.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js">
    </script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js">
    </script>
    <script>
        let url = "../../../js/lobby.json"
    </script>
</head>

<body>
    <a-scene environment>
        <a-assets>
            <a-asset-item id="Lobby" src="assets/lobby/Lobby2.gltf"></a-asset-item>
            <img id="backgroundLobby" src="../../img/backgroundLobby.png"></img>
            <img id="backgroundLobby2" src="../../img/backgroundLobby2.png"></img>
        </a-assets>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity light="type: ambient; color: #CCC; intensity: 0.6"></a-entity>
        <a-light color="white" intensity="0.7" position="0 4 0"></a-light>
        <a-entity gltf-model="#Lobby" position="0 0.395 0" rotation="179.9998479605043 0 179.9998479605043"></a-entity>

        <a-curvedimage src="#backgroundLobby2" height="3.0" radius="5.7" theta-length="170" tetha-start="22.100"
        rotation="0 95 0" scale="0.8 1.294 0.8" position="-0.132 1.832 -0.140"></a-curvedimage>

        <a-gui-flex-container 
            width="1" height="0.25" 
            material="color: #2156CC"
            panel-rounded="0.1"
            position="-0.05 2.4 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="-1.72 1.45 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="-0.6 1.45 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="0.5 1.45 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="1.6 1.45 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>
        
        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="-1.72 0.35 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="-0.6 0.35 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="0.5 0.35 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>

        <a-gui-flex-container 
            width="0.8" height="0.15" 
            material="color: #ffffff"
            panel-rounded="0.07"
            position="1.6 0.35 -2.98" rotation="0 0 0"
        ></a-gui-flex-container>
    </a-scene>

    <!-- <script src="../../js/keycloak-script.js"></script> -->
    <script src="../../js/lobby.js"></script>
</body>

</html>
