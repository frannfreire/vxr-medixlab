  <script>

    AFRAME.registerComponent('spectator-scene-parameters', {
      init: function () {
        const adapter = "easyrtc"
        const audio = "false"
        const debug = true
        const onConnectVar = "spawnentity"
        let el = this.el;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const roomId = urlParams.get('id').toString();
         

        
        let networkedComp = {
          room: roomId,
          adapter: adapter,
          audio: audio,
          debug: debug
         };

        console.info('Init networked-aframe with settings:', networkedComp);
        el.setAttribute('networked-scene', networkedComp);
      },
    })
  </script>

  <script>
    function spawnentity() {
      let syncs = document.getElementsByClassName("syncup");
      let vxr_obj_template = document.getElementsByClassName("vxr-obj-template");
      let constraint_avatar_template = document.getElementsByClassName("constraint-avatar-template");
      for (let i = 0; i < syncs.length; ++i) {
        syncs[i].setAttribute("networked", "template:#vxr-template;attachTemplateToLocal:true")
      }
      for (let i = 0; i < vxr_obj_template.length; ++i) {
        vxr_obj_template[i].setAttribute("networked", "template:#vxr-obj-template;attachTemplateToLocal:true")
      }
      // for (let i = 0; i < vxr_obj_template2.length; ++i) {
      //   vxr_obj_template2[i].setAttribute("networked", "template:#vxr-obj-template-2;attachTemplateToLocal:true")
      // }
      // for (let i = 0; i < vxr_obj_template3.length; ++i) {
      //   vxr_obj_template3[i].setAttribute("networked", "template:#vxr-obj-template-3;attachTemplateToLocal:true")
      // }
      for (let i = 0; i < constraint_avatar_template.length; ++i) {
        constraint_avatar_template[i].setAttribute("networked", "template:#constraint-avatar-template;attachTemplateToLocal:true")
      }
    }
  </script>

  <script>
    // Define custom schema for syncing avatar color, set by random-color
    NAF.schemas.add({
      template: '#student-avatar-template',
      components: [
        'position',
        'rotation'
      ]
    });
    NAF.schemas.add({
      template: '#teacher-avatar-template',
      components: [
        'position',
        'rotation'
      ]
    });
    NAF.schemas.add({
      template: '#spectator-avatar-template',
      components: [
        'position',
        'rotation',
        'visible'
      ]
    });
    NAF.schemas.add({
      template: '#constraint-spectator-avatar-template',
      components: [
        'position',
        'rotation',
        'visible',
        {
          selector: '.name-up',
          component: 'name-up'
        },
        {
          selector: '.SpectatorAvatar',
          component: 'randomize-spec-color'
        },
        {
          selector: '.SpectatorAvatar',
          component: 'visible'
        }
      ]
    });
    //    NAF.schemas.add({
    //      template: '#constraint-avatar-template',
    //      components: [
    //        'position',
    //        'rotation'
    //      ]
    //    });
    NAF.schemas.add({

      components: [
        'position',
        'rotation'
      ]
    });
    NAF.schemas.add({
      template: '#constraint-student-avatar-template',
      components: [
        'position',
        'rotation'
      ]
    });
    NAF.schemas.add({
      template: '#player-template',
      components: [
        'position',
        'rotation',
      ]
    });
    NAF.schemas.add({
      template: '#right-hand-template',
      components: [
        'position',
        'rotation'
      ]
    });
    NAF.schemas.add({
      template: '#left-hand-template',
      components: [
        'position',
        'rotation'
      ]
    });
    NAF.schemas.add({
      template: '#vxr-template',
      components: [
        'position',
        'rotation',
        {
          selector: '.vxr-obj-a',
          component: 'rotation'
        },
        {
          selector: '.vxr-obj-a',
          component: 'position'
        },
        {
          selector: '.vxr-obj-b',
          component: 'rotation'
        },
        {
          selector: '.vxr-obj-b',
          component: 'position'
        },
        {
          selector: '.vxr-obj-c',
          component: 'rotation'
        },
        {
          selector: '.vxr-obj-c',
          component: 'position'
        },
        {
          selector: '.vxr-obj-b',
          component: 'material',
          property: 'color'
        }
      ]
    });
    //Called by Networked-Aframe when connected to server
    function onConnect() {
      console.log("funca");
    }
  </script>

  <script>

    // Handle mic button click (Mute and Unmute)
    micBtnEle.addEventListener('click', function () {
      NAF.connection.adapter.enableMicrophone(!micEnabled);
      micEnabled = !micEnabled;
      micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
    });

  </script>
